<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
   
    <div class="weather">  
    <div>
        <form class="Request-button">
            <div class="request">
                <input class="city" type="text" placeholder="Type a city..." id="cityName">
                <button class="search">Search</button>
            </div>
        </form>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title" id="city"></h2>
            </div>
          </div>
        </div>
        <div class="col-sm-5">
        <div class="card">
          <div class="card-body">
            <span class="card-title" id="temperature"></span>
            <span>°C</span>
            
          </div>
        </div>
      </div>
      </div>
     
    <div class="row">
      <div class="col-sm-3">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Date</h3>
          </div>
        </div>
      </div>
     </div>
      <div class="intermediate">
        <div class="row">
            <div class="col-sm-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    <ul>
                        <li>Humidity: %</li>
                        <li>Wind: km/h</li>
                        <li>Weather</li>
                    </ul>
                   </h5>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Min t</h5>
                  </div>
                </div>
              </div>
            <div class="col-sm-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Max t</h5>
                </div>
              </div>
            </div>
          </div>
      </div>
      <div class="days">
        <div class="row">
            <div class="col-sm-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Day</h5>
                  <p>☁ <p>
                  <h5>t max&min</h5>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Day</h5>
                    <p>☁ <p>
                    <h5>t max&min</h5>
                  </div>
                </div>
              </div>
            <div class="col-sm-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Day</h5>
                  <p>☁ <p>
                  <h5>t max&min</h5>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Day</h5>
                    <p>☁ <p>
                    <h5>t max&min</h5>
                  </div>
                </div>
              </div>
              <div class="col-sm-2">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Day</h5>
                    <p>☁ <p>
                    <h5>t max&min</h5>
                  </div>
                </div>
              </div>
              <div class="col-sm-2">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Day</h5>
                    <p>☁ <p>
                    <h5>t max&min</h5>
                  </div>
                </div>
              </div>
          </div>
      </div>
    </div>

</html>
